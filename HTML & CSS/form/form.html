<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Demo</title>
</head>
<body>
    <form action="SignUp.html">
        <div>
            <label for="username">Username</label>
            <input type="text" name="Username" id="username" placeholder="" required>
        </div>
        <div>
            <label for="pwd">Password</label>
            <input type="password" name="Password" id="pwd" minlength="8" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="Email" id="email">
        </div>
        <div>
            <label for="dateofbirth">Date of Birth</label>
            <input type="date" name="DateofBirth" id="dateofbirth">
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="Gender" id="female" value="female">
        </div>
        <div>
            <label for="passedout">passed out year</label>
            <input type="number" name="passed out" id="passedout" value="2023" maxlength="4">
        </div>
        <div>
            <label for="Degree">Choose a Degree</label>
            <select name="Degree" id="Degree">
                <option value="B.E">B.E</option>
                <option value="B.Sc">B.Sc</option>
                <option value="MBA">MBA</option>
            </select>
        </div>
        <div>
            <input type="radio" name="branch" id="cse" value="CSE">
            <label for="cse">CSE</label><br>
            <input type="radio" name="branch" id="it" value="IT">
            <label for="it">IT</label><br>
            <input type="radio" name="branch" id="ece" value="ECE">
            <label for="ece">ECE</label><br>
            <input type="radio" name="branch" id="eee" value="EEE">
            <label for="eee">EEE</label><br>
        </div>
        <div>
            <label for="about">About</label>
            <textarea name="About" id="about" cols="30" rows="5" placeholder="About you..." ></textarea>
        </div>
        <div>
            <label for="emailAlert">Email Alert</label>
            <input type="checkbox" name="Email Alert" id="emailAlert">
        </div>
        <br>
        <div>
            <label for="file">Resume</label>
            <input type="file" name="file" id="file">
        </div>
        <br>
        <div>
            <button type="submit">SUBMIT</button>
            <button type="retry">RETRY</button>
        </div>
    </form>
</body>
</html>
